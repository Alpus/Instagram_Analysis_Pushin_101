{% extends "bootstrap/base.html" %}
{% block title %}Account information{% endblock %}
{% block body %}
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Login by Instagram</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            {% if user_id %}
                <form method="POST" action="">
                    {{ button.hidden_tag() }}
                    <p align="center">
                        <input type="submit" id="analysis" name="button" value="analysis" autocomplete="off"
                            data-loading-text="Loading..." class="btn btn-primary btn-lg">
                    </p>
                    <script>
                        $('#analysis').on('click', function () {
                            $(this).button('loading')
                        })
                    </script>
                </form>
            {% else %}
                <form method="POST" action="">
                    {{ button.hidden_tag() }}
                    <p align="center">
                        <input type="submit" name="button" value="login" class="btn btn-primary btn-lg">
                    </p>
                </form>
            {% endif %}
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">After login please wait.</h3>
            <h4 class="text-center">Analysis can take a while...</h4>
        </div>
    </div>
{% endblock %}

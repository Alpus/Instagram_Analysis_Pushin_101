{% extends "bootstrap/base.html" %}
{% block title %}Account information{% endblock %}
{% block body %}
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Login by Instagram</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            {% if not user_id %}
                <form action="{{ login_url }}" method="get">
                    <p align="center">
                        <input type="submit" class="btn btn-primary btn-lg"
                                value="Login" name="Login">
                    </p>
                </form>
            {% else %}
                <form method="POST" action="/">
                    {{ form.hidden_tag() }}
                    <button type="button" id="analyse" data-loading-text="Loading..." class="btn btn-primary"
                            autocomplete="off">
                        Analyse
                    </button>
                </form>
                <script>
                    $('#analyse').on('click', function () {
                        $(this).button('loading')
                    })
                </script>
            {% endif %}
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">After login please wait.</h3>
            <h4 class="text-center">Analysis can take a while...</h4>
        </div>
    </div>
{% endblock %}
